name: Test
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: "**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Flutter
      uses: subosito/flutter-action@v1
    - name: Install app dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test --coverage